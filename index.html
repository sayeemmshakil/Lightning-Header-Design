<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Design</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- -----------------------------------------------------
                        Header Part Start
    ------------------------------------------------------ -->
    <div class="header">
        <nav>
            <img src="images/menu.png" class="menu-img" alt="menu">
            <img src="images/logo.png" class="logo" alt="logo">
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporary</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp" alt="lamp">
            <img src="images/light.png" class="light" id="light" alt="light">
        </div>

        <div class="text-container">
            <h1>Latest <br> in Lighting</h1>
            <p>This is the first lamp from our company.we're making a huge collection of modern lamps in all categories from home use to office use</p>
            <a href="#">Check All Collections</a>
        </div>
    </div>
    <!-- -----------------------------------------------------
                        Header Part End
    ------------------------------------------------------ -->
    



    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
